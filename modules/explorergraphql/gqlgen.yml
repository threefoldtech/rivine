# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  BlockHeader:
    fields:
      Payouts:
        resolver: true # force a resolver to be generated
  Block:
    fields:
      Transactions:
        resolver: true # force a resolver to be generated
  BlockHeight:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BlockHeight
  Timestamp:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Timestamp
  ReferencePoint:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ReferencePoint
  Hash:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Hash
  UnlockHash:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.UnlockHash
  LockTime:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.LockTime
  BinaryData:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BinaryData
  PublicKey:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.PublicKey
  Signature:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Signature
  BigInt:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BigInt
  ByteVersion:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ByteVersion
