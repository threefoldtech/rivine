# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver_new.go
  type: Resolver
autobind: []
models:
  BlockHeader:
    fields:
      Payouts:
        resolver: true
  Block:
    fields:
      Transactions:
        resolver: true
  TransactionFeePayout:
    fields:
      BlockPayout:
        resolver: true
  TransactionParentInfo:
    fields:
      SiblingTransactions:
        resolver: true
  StandardTransaction:
    fields:
      ParentBlock:
        resolver: true
      CoinInputs:
        resolver: true
      CoinOutputs:
        resolver: true
      BlockStakeInputs:
        resolver: true
      BlockStakeOutputs:
        resolver: true
  MintConditionDefinitionTransaction:
    fields:
      ParentBlock:
        resolver: true
      CoinInputs:
        resolver: true
      CoinOutputs:
        resolver: true
  MintCoinCreationTransaction:
    fields:
      ParentBlock:
        resolver: true
      CoinInputs:
        resolver: true
      CoinOutputs:
        resolver: true
  MintCoinDestructionTransaction:
    fields:
      ParentBlock:
        resolver: true
      CoinInputs:
        resolver: true
      CoinOutputs:
        resolver: true
  UnlockHashPublicKeyPair:
    fields:
      PublicKey:
        resolver: true
  UnlockHashCondition:
    fields:
      PublicKey:
        resolver: true
  BlockHeight:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BlockHeight
  Timestamp:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Timestamp
  ReferencePoint:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ReferencePoint
  Hash:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Hash
  UnlockHash:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.UnlockHash
  LockTime:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.LockTime
  BinaryData:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BinaryData
  PublicKey:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.PublicKey
  Signature:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.Signature
  BigInt:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BigInt
  ByteVersion:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ByteVersion
