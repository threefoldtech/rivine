# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  BlockHeight:
    model: github.com/threefoldtech/rivine/types.BlockHeight
  Timestamp:
    model: github.com/threefoldtech/rivine/types.Timestamp
  ReferencePoint:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ReferencePoint
  Hash:
    model: github.com/threefoldtech/rivine/crypto.Hash
  UnlockHash:
    model: github.com/threefoldtech/rivine/types.UnlockHash
  LockTime:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.LockTime
  BinaryData:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BinaryData
  PublicKey:
    model: github.com/threefoldtech/rivine/crypto.PublicKey
  Signature:
    model: github.com/threefoldtech/rivine/crypto.Signature
  BigInt:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.BigInt
  ByteVersion:
    model: github.com/threefoldtech/rivine/modules/explorergraphql.ByteVersion
